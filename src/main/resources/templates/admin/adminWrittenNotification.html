<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin - Bootstrap Admin Template</title>

    <!-- Bootstrap Core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">


    <!-- Custom CSS -->
    <link th:href="@{/css/sb-admin.css}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link th:href="@{/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">SB Admin</a>
        </div>
        <!-- Top Menu Items -->
        <ul class="nav navbar-right top-nav">
            <li class="active">
                <a href="http://localhost:8080/logout"><i class="fa fa-fw fa-dashboard"></i>Logout</a>
            </li>
        </ul>
        <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav side-nav">
                <li class="active">
                    <a href="http://localhost:8080/admin/home"><i class="fa fa-fw fa-dashboard"></i>Home</a>
                </li>
                <li>
                    <a href="http://localhost:8080/admin/adminCreatePost/new"><i class="fa fa-fw fa-desktop"></i>Create Post</a>
                </li>
                <li>
                    <a href="http://localhost:8080/admin/adminWrittenNotification/new"><i class="fa fa-fw fa-dashboard"></i>Call For Written Exam</a>
                </li>
                <li>
                    <a href="http://localhost:8080/admin/adminCallForViva/new"><i class="fa fa-fw fa-table"></i>Call For Viva</a>
                </li>
                <li>
                    <a href="http://localhost:8080/admin/adminSendAppointment/new"><i class="fa fa-fw fa-edit"></i>Send Appointment</a>
                </li>
                <li>
                    <a href="http://localhost:8080/admin/adminCreatePostList"><i class="fa fa-fw fa-edit"></i>Maintain Posts</a>
                </li>
                <li>
                    <a href="http://localhost:8080/user/home"><i class="fa fa-fw fa-edit"></i>User</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </nav>

    <div id="page-wrapper">

        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        Written Exam
                    </h1>
                    <ol class="breadcrumb">
                        <li>
                            <i class="fa fa-dashboard"></i>  <a href="home.html">Dashboard</a>
                        </li>
                        <li class="active">
                            <i class="fa fa-edit"></i> Forms
                        </li>
                    </ol>
                </div>
            </div>
            <!-- /.row -->

            <div class="row">
                <div class="col-lg-12">


                        <form role="form" th:object="${callForWrittenExams}" th:action="@{/writtenNotification}" method="post">
                        <input type="hidden" th:field="*{id}"/>


                        <div class="col-lg-6">

                            <div class="form-group">
                                <label>Exam ID :</label>
                                <input class="form-control" th:field="*{examId}"  >
                            </div>

                            <div class="form-group">
                                <label>Email :</label>
                                <input class="form-control" th:field="*{email}">

                            </div>

                            <!--<div class="form-group">-->
                                <!--<label>Exam ID :</label>-->
                                <!--<input  class="form-control" th:field="*{selectPost}"  >-->
                            <!--</div>-->

                            <div class="form-group">
                                <label>Select Post :</label>
                                <select multiple class="form-control" th:field="*{selectPost}">
                                    <option value="Manager">Manager</option>
                                    <option value="Assistant">Assistant Manager</option>
                                </select>
                            </div>


                            <div class="form-group">
                                <label>Vanue Name :</label>
                                <input class="form-control" th:field="*{vanueName}">
                            </div>

                        </div>

                        <div class="col-lg-6">





                            <div class="form-group">
                                <label>Exam Date :</label>
                                <input type="date"  class="form-control" th:field="*{examDate}">
                            </div>



                            <div class="form-group">
                                <label>Time :</label>
                                <input type="time" class="form-control" th:field="*{examTime}">
                            </div>



                            <div class="form-group">
                                <label>Select CV ID :</label>
                                <select multiple class="form-control" th:field="*{selectAll}">
                                    <option value="Manager">Manager</option>
                                    <option value="Assistant">Assistant Manager</option>
                                </select>
                            </div>

                            <!--endb-->
                        </div>
                        <div class="col-lg-12">
                            <button style="background-color:darkseagreen;float: right;"  type="submit" class="btn btn-default">Submit</button>
                            <button style="background-color:darkseagreen;float: right;" type="reset" class="btn btn-default">Cancel</button>
                        </div>


                    </form>

                </div>
                <div class="col-lg-6">


                </div>
            </div>
            <!-- /.row -->

        </div>
        <!-- /.container-fluid -->

    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<!-- jQuery -->


<script th:href="@{/js/jquery.js}"></script>

<!-- Bootstrap Core JavaScript -->
<script th:href="@{/js/bootstrap.min.js}"></script>

</body>

</html>
